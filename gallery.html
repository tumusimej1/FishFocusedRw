      /* Contact Info Section */
.contact-info {
  background-color: #ffffff;
  padding: 40px 20px;
  text-align: center;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  margin: 20px auto;
  max-width: 1200px;
  width: 90%;
}

.contact-info h2 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  color: #07575a;
  animation: fadeIn 1s ease-in-out;
}

.contact-cards {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 20px;
}

.contact-card {
  background-color: #f4f4f9;
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 20px;
  width: 300px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: slideInUp 0.8s ease-in-out;
}

.contact-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

.contact-card .icon {
  font-size: 2rem;
  color: #047e85;
  margin-bottom: 15px;
  transition: transform 0.3s ease;
}

.contact-card:hover .icon {
  transform: scale(1.2);
}

.contact-card h3 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #07575a;
}

.contact-card p {
  font-size: 1rem;
  color: #555;
  margin: 0;
}

/* Footer Styles */
footer {
  background-color: #163536;
  color: white;
  text-align: center;
  padding: 20px;
  width: 100%;
  position: relative;
  bottom: 0;
  margin-top: 40px;
}

footer p {
  margin: 0;
  font-size: 1rem;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideInUp {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Responsive Design */
@media (max-width: 768px) {
  .contact-cards {
    flex-direction: column;
    align-items: center;
  }

  .contact-card {
    width: 100%;
    max-width: 300px;
  }
}
